{% extends 'base.html' %}

{% load staticfiles %}

{% block main_content %}

    <!-- Header -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                </div>
            </div>
        </div>
    </header>

    <section id="about">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <p>About section onama</p>
                </div>
            </div>
        </div>
    </section>

    <section id="services">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <p>Services section</p>
                </div>
            </div>
        </div>
    </section>

    <section id="most_popular">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <p>Most popular section</p>
                </div>
            </div>
        </div>
    </section>

    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="text-uppercase">Contact us</h2>
                    <h4>Lorem ipsum text</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form id="contact-form">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control text-uppercase" placeholder="Your Name" id="name" required="" data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control text-uppercase" placeholder="Your Email" id="email" required="" data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="tel" class="form-control text-uppercase" placeholder="Your Phone" id="phone" required="" data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <textarea class="form-control text-uppercase" placeholder="What do you need help with?" id="message" required="" data-validation-required-message="Please enter a message."></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div class="success"></div>
                                <button type="submit" class="btn btn-xl">
                                    Posalji
                                </button>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

{% endblock main_content %}

{% block extra_js %}

    <!-- Scrolling Nav JavaScript -->
    <script src="{% static 'library/jquery.easing.min.js' %}"></script>
    <script src="{% static 'library/scrolling-nav.js' %}"></script>

{% endblock extra_js %}
